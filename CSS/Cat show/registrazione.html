<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <style>.input_reg_text{position: absolute; left:10%;} h1{position: absolute; left: 50%;} </style>
</head>
<body>

    <form method="get" >
        Nome:   <input class="input_reg_text" type="text" name="nome"><br><br>
        Cognome:<input class="input_reg_text" type="text" name="cognome"><br><br>
        Email:  <input class="input_reg_text" type="email"  name="email"><br><br>
        Password:<input class="input_reg_text" type="password"  name="password"><br><br>
        Nascita: <input class="input_reg_text" type="date" name="compleanno"><br><br>
        Genere: <br>
        <div class="input_reg_text">
            <input  type="radio" name="gender" value="Maschio">Maschio <br>
            <input  type="radio" name="gender" value="Femmina">Femmina <br>
            <input  type="radio" name="gender" value="Altro">Altro
        </div>  
        <br><br><br><br><br>
        Razza Gatto:
        <select name="razza">
            <option value="Persiano" name="persiano">Persiano</option>
            <option value="Ragdoll" name="ragdoll">Ragdoll</option>
            <option value="Siamese" name="siamese">Siamese</option>
            <option value="Abissino" name="abissino">Abissino</option>
        </select> <br><br>
        <input type="submit" name="" value="Registrati">&nbsp;<input type="reset" value="Resetta">
    </form>

</body>
</html>
